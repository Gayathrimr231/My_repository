<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>opacity</title>
        <style>
            section article{
                height: 100px;
                width: 200px;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <section>
            <article>
                we are setting the opacity for the article element.
            </article>
        </section>
    </body>
</html>
