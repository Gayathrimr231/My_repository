<!DOCTYPE html>
<html>
    <head>
        <title>even or odd numbers..!</title>
        <script type="text/javascript">
        var n=0;
        n=prompt("Enter any number");
        if(n%2==0) {
        alert(n+" is even")
        }else
        {
            alert(n+" is odd")  
        }
        </script>
    </head>
</html>
