<!DOCTYPE html>
<html>
    <head>
        <title>Ascending order</title>
    
    </head>
    <body>
        <script>
            let number = new Array();
            var i =0;
            while(i<5) {
                let  = prompt("enter the number");
                if(a == "q") {
                    break;
                }
                number.push(Number(a));
                document.write(number);
                i++;
            }

            number.sort((a,b) => a-b);
            document.write(number);
        </script>
    </body>
</html>
