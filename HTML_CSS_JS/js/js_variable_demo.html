<!DOCTYPE html>
<html>
    <head>
        <title>
            Variable demo
        </title>
        <script>
            var user_name = '123';
            console.log(typeof(user_name));

            var age = 35;
            console.log(typeof(age));

            var boolean = true;
            console.log(typeof(boolean));

            var let = 30;
            console.log(typeof(age));

            age=false;
            console.log(age);

            let ageLet=25;
            console.log(ageLet);

            const PI = 3.2;
            console.log(PI)

        </script>
    </head>
</html>
