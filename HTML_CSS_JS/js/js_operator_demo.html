<!DOCTYPE html>
<html>
    <head>
        <title>
            operator demo

        <script>
           var num1 = 10;
           var num2 = 5;
           console.log("Addition is:"+(num1+num2));

           console.log("Multiplication is:"+(num1*num2));
           console.log("Division is:"+(num1/num2));
           console.log("Modulus is:"+(num1%num2));

           var num3=50;

           if((num3>100) && (num4<50)){
               console.log('valid');
            }else{
                console.log('invalid');
            }

            var sum=0;
            sum=sum+10;
            console.log(sum);
            sum+=10;
            console.log(sum);

        </script>
    </head>
</html>
