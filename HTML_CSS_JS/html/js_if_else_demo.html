<!DOCTYPE html>
<html>
    <head>
        <title>If else demo</title>
        <script>
            var num1 = 25;
            if(num1 % 2 == 0){
                console.log(num1+' is an even number');
            }else if(num1 == 0)
            {
                console.log(num1+'is neither even nor odd');
            }else{
                console.log(num1+' is an odd number');
            }
        </script>
    </head>
</html>
