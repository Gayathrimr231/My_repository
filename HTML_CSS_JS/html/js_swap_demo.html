<!DOCTYPE html>
<html>
    <head>
        <title>Swapping two numbers</title>
        <script>
            let num1 = 10;
            let num2 = 5;
            let temp = 0;
            console.log('Before swaping number are: '+num1+' '+num2);

             temp = num1;
             num1 = num2;
             num2 = temp;
             console.log('After swaping number are: '+num1+' '+num2);
       </script>
    </head>
</html>
