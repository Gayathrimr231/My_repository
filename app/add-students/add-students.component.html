
<div class="card">
    <form [formGroup]="userForm">
      <div class="mt-5 box">
        <div class="form-row">
        <div class="col-md-12">
        <div class="form-group mt-4">
        
        </div>
        <div class="form-row" style="margin-top: -10px;">
            <div class="col">
        <input type="text" formControlName="name" class="form-control" placeholder="name">
            </div>

        </div>
        </div>
        <div class="col-md-12">
            <div class="form-group mt-4">
            
            </div>
            <div class="form-row"  style="margin-top: -10px;">
                <div class="col">
            <input type="text" formControlName="roll no" class="form-control" placeholder="Roll No">
        </div>

    </div>
    </div>

<div class="col-md-12">
    <div class="form-group mt-4" >
    
    </div>
    <div class="form-row"  style="margin-top: -10px;">
        <div class="col">
    <input type="text" formControlName="email" class="form-control" placeholder="E-mail">
</div>

</div>
</div>

<div class="col-md-12">
    <div class="form-group mt-4">
    
    </div>
    <div class="form-row"  style="margin-top: -10px;">
        <div class="col">
    <input type="text" formControlName="gender" class="form-control" placeholder="Gender">
</div>

</div>
</div>
  <div class="form-row mt-4">
  <div class="col-md-6">
   <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>&nbsp;
  
   
   <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
  </div>
  </div>

        </div>
      </div>
    </form>

    <div class="box1">
    <div class="col-md-8 mt-4 mb-4">
        <table class="table table-bordered">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Roll No</th>
                  <th>Email</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of listData"> 
              <td><span>{{item.name}}</span></td>
              <td><span>{{item.rollNo}}</span></td>
              <td><span>{{item.email}}</span></td>
              <td><button type="button" class="btn btn-primary" (click)="removeItem(item)">Reset</button></td>
          </tr>
        </tbody>
        </table>

    </div>
</div>
