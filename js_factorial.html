<!DOCTYPE html>
<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>

    </body>
    <script type="text/javascript">
         var fact=1,n;
         n=prompt("Enter any value");
         while(n>=1)
         {
             fact=fact*n;
             n=n-1;
         }
         alert("Factorial of given number is"+fact);
         
    </script>
</html>
